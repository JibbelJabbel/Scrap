<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PWA Web Scraper">
    <title>Web Scraper PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">  <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <h1>Web Scraper PWA</h1>
        <button id="fetch-data">Fetch Latest Data</button>
        <div id="data"></div>
    </div>

    <script>
        document.getElementById('fetch-data').addEventListener('click', async function() {
            const response = await fetch('iPhone_all.csv');
            const text = await response.text();
            const dataContainer = document.getElementById('data');
            dataContainer.innerHTML = '';

            const rows = text.split('\n');
            rows.forEach(row => {
                const cols = row.split(',');
                if (cols.length === 2) {
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('item');
                    itemDiv.innerHTML = `<strong>${cols[0]}</strong>: ${cols[1]}`;
                    dataContainer.appendChild(itemDiv);
                }
            });
        });
    </script>
</body>
</html>
